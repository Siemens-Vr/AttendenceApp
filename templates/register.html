<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="form">
        <div>
            <h1>Register</h1>
    
            <!-- Affiche uniquement le dernier message de flash -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% set last_message = messages[-1] %}
                <div class="alert alert-{{ last_message[0] }}">{{ last_message[1] }}</div>
            {% endif %}
            {% endwith %}
    
            <form method="POST" action="{{ url_for('auth.register') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
    
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
    
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select name="role" id="role" class="form-select">
                        <option value="employee">Employee</option>
                    </select>
                </div>
    
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
    
            <p class="mt-3">Already have an account? <a href="{{ url_for('auth.login') }}">Log in</a></p>
        </div>
    </div>
    
    
</body>
</html>
